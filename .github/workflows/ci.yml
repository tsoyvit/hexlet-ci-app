name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Устанавливаем зависимости
      - name: Setup project
        run: make setup

      # Шаг 3: Запускаем линтер
      - name: Run linter
        run: make lint

      # Шаг 4: Запускаем тесты
      - name: Run tests
        run: make test
